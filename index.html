<!DOCTYPE html>
<html lang="en-US">
<head>
<meta charset="utf-8">
<meta name="viewport" content=
"width=device-width, initial-scale=1.0">
<title>Stopwatch</title>
<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel=
"stylesheet">
<link href="styles.css" rel="stylesheet">
<script src="stopwatch.js" defer></script>
</head>
<body>
<noscript>Please eneable JavaScript to run the
application.</noscript>
<section class="clock">
<p class="clock__display" data-state="inactive"><span id=
"clock__display--hours"></span> : <span id=
"clock__display--minutes"></span> : <span id=
"clock__display--seconds"></span> <span id=
"clock__display__wrapper--milliseconds">:<span id=
"clock__display--milliseconds"></span></span></p>
<div class="clock__controls" role="button"><button type="button"
class="clock__controls--button" id="clock__start-button"
aria-label="play">▶︎</button> <button type="button" class=
"clock__controls--button" id="clock__stop-button" aria-label=
"stop">◼︎</button> <button type="button" class=
"clock__controls--button" id=
"clock__reset-button">Reset</button></div>
</section>
</body>
</html>
